<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

img{
	height:150px;
    width: 150px;
    border: solid yellow;
    border-radius:10px;
}

ul{
	border: dotted cyan;
    border-radius:10px;
    text-align:left;
}

body{
	text-align: center;
}

p{
	border: double red;
    border-radius:10px;
}

footer{
	color:white;
    font-style:italic;
}
	
	h1{
		color: green;
		text-decoration: underline;
		text-decpration-color: pink;
	}

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="grid-container">
  <h1 class="item1">Some guy</h1>
  <ul class="item2">Things he likes:
  	<li>pizza</li>
    <li>pasta</li>
    <li>gelato</li>
    <li>whisky</li>
    </ul>
  <p class="item3">Once upon a time there was this guy who was instructed to publish a website on Github to try out something new.<br>Very exciting.<br>Much like.<br>Mucho gusto.</p>  
  <img src="https://img.jakpost.net/c/2017/12/19/2017_12_19_37559_1513678721._large.jpg" alt="baby panda" class="item4">
  <footer class="item5">by Andrei</footer>
</div>

</body>
</html>
